<!DOCTYPE html>
<html>
<head>
    <title>Vidom UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
    <style>body{background:#60a413}.AppName{position:absolute;left:0;top:50%;right:0;margin-top:-120px;text-align:center;font:26px 'Helvetica Neue',Helvetica,Arial,sans-serif;color:#fff}.AppSpinner,.AppSpinner:after,.AppSpinner:before{position:absolute;left:0;top:0}.AppSpinner,.AppSpinner:after{bottom:0;right:0;border-radius:50%;margin:auto}.AppSpinner{background:-webkit-linear-gradient(left,#f5f5f5 10%,rgba(255,255,255,0) 42%);background:linear-gradient(to right,#f5f5f5 10%,rgba(255,255,255,0) 42%);-webkit-animation:AppSpinner 1.4s infinite linear;animation:AppSpinner 1.4s infinite linear;width:100px;height:100px}.AppSpinner:before{content:'';width:50%;height:50%;background:#f5f5f5;border-radius:100% 0 0 0}.AppSpinner:after{background:#60a413;width:75%;height:75%;content:''}@-webkit-keyframes AppSpinner{0%{-webkit-transform:rotate(0);transform:rotate(0)}to{-webkit-transform:rotate(1turn);transform:rotate(1turn)}}@keyframes AppSpinner{0%{-webkit-transform:rotate(0);transform:rotate(0)}to{-webkit-transform:rotate(1turn);transform:rotate(1turn)}}</style>
    <div class="AppName">Vidom UI</div>
    <div class="AppSpinner"></div>
    <script src="build/bundle.js"></script>
</body>
</html>
